name: Build and Publish APT Repository

on:
  push:
    branches: [ main ]
    paths:
      - '*.deb'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils gnupg gzip curl jq

      - name: Detect .deb and package metadata
        id: detect
        run: |
          set -euo pipefail
          DEB_FILE=$(ls -1t *.deb 2>/dev/null | head -n1 || true)
          if [ -z "$DEB_FILE" ]; then
            echo "found_deb=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          PKG_NAME=$(dpkg-deb -f "$DEB_FILE" Package)
          PKG_VERSION=$(dpkg-deb -f "$DEB_FILE" Version)
          PKG_ARCH=$(dpkg-deb -f "$DEB_FILE" Architecture)
          echo "DEB_FILE=$DEB_FILE" >> $GITHUB_ENV
          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV
          echo "PKG_ARCH=$PKG_ARCH" >> $GITHUB_ENV
          echo "found_deb=true" >> $GITHUB_OUTPUT
        shell: bash

      - name: Import GPG private key and export public key
        if: steps.detect.outputs.found_deb == 'true'
        run: |
          set -euo pipefail
          export GNUPGHOME="$RUNNER_TEMP/gnupg"
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"

          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import --yes

          KEY_FPR=$(gpg --list-keys --with-colons | awk -F: '/^fpr:/ {print $10; exit}')
          gpg --armor --export "$KEY_FPR" > public.key
          echo "Exported public key to public.key (fingerprint: $KEY_FPR)"
        shell: bash

      - name: Build repo, generate Packages, Release and sign
        if: steps.detect.outputs.found_deb == 'true'
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          export GNUPGHOME="$RUNNER_TEMP/gnupg"
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"

          POOLDIR="pool/main/${PKG_NAME}"
          DISTDIR="dists/stable/main/binary-${PKG_ARCH}"
          DISTDIR_AMD64="dists/stable/main/binary-amd64"

          mkdir -p "$POOLDIR" "$DISTDIR" "$DISTDIR_AMD64"

          cp -v "$DEB_FILE" "$POOLDIR/"

          dpkg-scanpackages pool /dev/null > "$DISTDIR/Packages"
          gzip -9c "$DISTDIR/Packages" > "$DISTDIR/Packages.gz"

          dpkg-scanpackages pool /dev/null > "$DISTDIR_AMD64/Packages"
          gzip -9c "$DISTDIR_AMD64/Packages" > "$DISTDIR_AMD64/Packages.gz"

          # Write apt-ftparchive.conf (heredoc aligned correctly)
          cat > apt-ftparchive.conf <<EOF
APT::FTPArchive::Release {
  Origin "SNAP-Connection-Manager";
  Label "SNAP Connection Manager";
  Suite "stable";
  Codename "stable";
  Architectures "${PKG_ARCH} amd64 all";
  Components "main";
  Description "SNAP Connection Manager APT repository";
};
EOF

          apt-ftparchive -c apt-ftparchive.conf release dists/stable > dists/stable/Release

          GPG_OPTS="--batch --yes --pinentry-mode loopback --passphrase $GPG_PASSPHRASE"
          gpg $GPG_OPTS --clearsign -o dists/stable/InRelease dists/stable/Release
          gpg $GPG_OPTS -abs -o dists/stable/Release.gpg dists/stable/Release

          echo "- ${PKG_NAME} ${PKG_VERSION} ($(date -u +"%Y-%m-%d %H:%M UTC")): published" >> RELEASES.md

          find . -maxdepth 6 -type f -print
        shell: bash

      # … release creation, upload_url determination, asset deletion, upload-release-asset steps unchanged …

      - name: Upload Pages Artifact
        if: steps.detect.outputs.found_deb == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        if: steps.detect.outputs.found_deb == 'true'
        uses: actions/deploy-pages@v4


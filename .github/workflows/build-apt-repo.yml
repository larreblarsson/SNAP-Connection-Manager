name: Build and Publish APT Repository

on:
  push:
    branches:
      - main
    paths:
      - '*.deb' # Trigger only if .deb files are changed in the root
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Using the stable action: andrew-d/apt-repo-action
      - name: Build APT Repository
        uses: andrew-d/apt-repo-action@v1 # Confirmed working action
        with:
          key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          
          # CRITICAL FIX: Pointing to the root of the repository
          package_dir: . 
          
          # Configuration for the Release file
          distribution: stable
          component: main
          
      # 2. Upload the built repository as a page artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This action places the built repo in the 'repo' directory
          path: repo/ 

      # 3. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

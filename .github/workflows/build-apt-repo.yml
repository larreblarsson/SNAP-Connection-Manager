name: Build and Publish APT Repository

on:
  # Run on every push to the 'main' branch
  push:
    branches:
      - main
    paths:
      - '/**' # Only run if .deb files are changed
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To commit to the gh-pages branch
      pages: write    # To deploy to GitHub Pages
      id-token: write # For GitHub Pages deployment

    steps:
      # 1. Check out your repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. This action builds the repository structure
      #    *** THIS BLOCK IS NOW CORRECTED ***
      - name: Build APT Repository
        uses: morph027/apt-repo-action@v2
        env:
          # The passphrase is an environment variable, not a 'with' input
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        with:
          # All inputs are now in 'kebab-case' and have the correct names
          repo-name: my-apt-repo  
          suite: stable         
          components: main        
          architectures: "amd64,all"  
          scan-dir: ./debs  
          signing-key: ${{ secrets.GPG_PRIVATE_KEY }}

      # 3. Upload the built repository as a page artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/ 

      # 4. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

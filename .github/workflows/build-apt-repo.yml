name: Build and Publish APT Repository

on:
  # This triggers the workflow whenever a file ending in .deb is pushed to the main branch
  push:
    branches:
      - main
    paths:
      - '*.deb' 
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Install dependencies
      - name: Install dependencies and GPG tools
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev gnupg apt-utils

      # 2. Import your GPG Private Key
      - name: Import GPG Private Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes
        shell: bash

      # 3. Export Public Key
      - name: Export Public Key for Client Download
        run: |
          KEY_FINGERPRINT=$(gpg --list-keys --with-colons | grep fpr | head -n 1 | cut -d: -f10)
          mkdir -p repo
          gpg --export --armor $KEY_FINGERPRINT > repo/public.key
          echo "Public key exported to repo/public.key"

      # 4. Build and Sign the repository structure
      - name: Build and Sign APT Repository
        run: |
          # 4a. Create output directories for both amd64 and all architectures (CRITICAL FIX)
          mkdir -p repo/dists/stable/main/binary-amd64
          mkdir -p repo/dists/stable/main/binary-all
          
          # 4b. Scan for packages (the .deb file in the root is scanned for both)
          dpkg-scanpackages . /dev/null | gzip -9c > repo/dists/stable/main/binary-amd64/Packages.gz
          dpkg-scanpackages . /dev/null | gzip -9c > repo/dists/stable/main/binary-all/Packages.gz
          
          # 4c. Create the apt-ftparchive configuration file with metadata
          cat > apt-ftparchive.conf <<EOF
          APT::FTPArchive::Release::Suite "stable";
          APT::FTPArchive::Release::Codename "stable";
          APT::FTPArchive::Release::Components "main";
          APT::FTPArchive::Release::Architectures "amd64 all";
          EOF

          # 4d. Generate the Release file metadata
          apt-ftparchive -c apt-ftparchive.conf release repo/dists/stable > repo/dists/stable/Release
          
          # 4e. Define the common GPG signing options
          GPG_SIGNING_OPTS="--batch --yes --pinentry-mode loopback --passphrase ${{ secrets.GPG_PASSPHRASE }}"

          # 4f. Sign the Release file
          gpg $GPG_SIGNING_OPTS --clearsign -o repo/dists/stable/InRelease repo/dists/stable/Release
          gpg $GPG_SIGNING_OPTS -abs -o repo/dists/stable/Release.gpg repo/dists/stable/Release

      # 5. Upload the built repository as a page artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo/ 

      # 6. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

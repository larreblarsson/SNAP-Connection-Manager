name: Build and Publish APT Repository

on:
  # This triggers the workflow whenever a file ending in .deb is pushed to the main branch
  push:
    branches:
      - main
    paths:
      - '*.deb' 
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. Install dependencies
      - name: Install dependencies and GPG tools
        run: |
          sudo apt update
          # Install dpkg-dev (for scanning packages), gnupg (for GPG), and apt-utils
          sudo apt install -y dpkg-dev gnupg apt-utils

      # 2. Import your GPG Private Key from the secret
      # The private key must be saved as a GitHub Secret named GPG_PRIVATE_KEY
      - name: Import GPG Private Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import --batch --yes
        shell: bash

      # 3. Build and Sign the repository structure manually
      - name: Build and Sign APT Repository
        run: |
          # 3a. Create the output directory structure for GitHub Pages (repo/dists/suite/component/arch)
          mkdir -p repo/dists/stable/main/binary-amd64
          
          # 3b. Scan the packages in the root directory ('.') and create the Packages.gz file
          # CRITICAL: '.' scans the root, where your .deb files are located.
          dpkg-scanpackages . /dev/null | gzip -9c > repo/dists/stable/main/binary-amd64/Packages.gz
          
          # 3c. Generate the Release file metadata
          apt-ftparchive release repo/dists/stable > repo/dists/stable/Release
          
          # 3d. Define the common GPG signing options using the passphrase secret
          # This allows GPG to sign the file without interactive input.
          GPG_SIGNING_OPTS="--batch --yes --pinentry-mode loopback --passphrase ${{ secrets.GPG_PASSPHRASE }}"

          # 3e. Sign the Release file to create InRelease (clearsigned, preferred by modern APT)
          gpg $GPG_SIGNING_OPTS --clearsign -o repo/dists/stable/InRelease repo/dists/stable/Release

          # 3f. Sign the Release file to create Release.gpg (detached signature, for compatibility)
          gpg $GPG_SIGNING_OPTS -abs -o repo/dists/stable/Release.gpg repo/dists/stable/Release
          #...

      # 4. Upload the built repository as a page artifact
      # The 'repo' directory contains all the APT files.
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo/ 

      # 5. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

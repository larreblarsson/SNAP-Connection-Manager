name: Build and Publish APT Repository

on:
  push:
    branches:
      - main
    paths:
      - 'debs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 1. NEW ACTION: r-darwish/apt-repo-action
      - name: Build APT Repository
        uses: r-darwish/apt-repo-action@v1
        with:
          # REQUIRED: GPG Private Key (from your secret)
          private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          # OPTIONAL: Passphrase (from your secret)
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          
          # DIRECTORY: Where your .deb files are located
          repo-root: . 
          
          # CONFIGURATION: Used for the Release file
          distribution: stable
          component: main
          
      # 2. Upload the built repository as a page artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This action places the built repo in the 'repo' directory
          path: repo/ 

      # 3. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
